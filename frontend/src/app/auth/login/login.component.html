<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p style="color: white">Carregando...</p>
</ngx-spinner>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Bem-vindo</h3>
          <p>Insira suas credenciais para acessar</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <table class="table">
              <tbody>
                <tr>
                  <td><label class="form-label">E-mail:</label></td>
                  <td>
                    <input
                      type="email"
                      [(ngModel)]="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td><label class="form-label">Senha:</label></td>
                  <td>
                    <input
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
              </tbody>
            </table>
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              [disabled]="loading"
            >
              Entrar
            </button>
            <p class="text-danger text-center mt-2">{{ errorMessage }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
