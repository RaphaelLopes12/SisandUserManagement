<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
>
  <p style="color: white">Carregando...</p>
</ngx-spinner>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
          <h3>Bem-vindo</h3>
          <p>Insira suas credenciais para acessar</p>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">UsuÃ¡rio:</label>
              <input
                type="username"
                id="username"
                [(ngModel)]="username"
                name="username"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            
            <div class="d-flex justify-content-between gap-2">
              <button type="submit" class="btn btn-primary w-50" [disabled]="loading">
                Entrar
              </button>
              <button type="button" class="btn btn-secondary w-50" (click)="navigateToRegister()">
                Registrar
              </button>
            </div>

            <p class="text-danger text-center mt-2">{{ errorMessage }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
